<!doctype html>
<html>
<head>
<title>Our Simple front-end</title>

</head>


<body>
	<form id="create-recipe-form" method="post" action="/api/recipes">
		<input type="text" id="title" name="title" placeholder="Recipe Title">
		<br>
		<textarea name="description" id="description"
			placeholder="Recipe Description">
	</textarea>
		<br> <input type="text" id="numberOfMinutes"
			name="numberOfMinutes" placeholder="Number of Minutes">
		<br>
		
		
		
		<button>Create Recipe</button>



	</form>


	<ul id="recipe-list"></ul>
	<div id="recipe-detail"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	<script src="app.js"></script>




</body>

</html>
